<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Grid Layout</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="A responsive image gallery built with HTML and CSS Grid. Part of the Frontend Projects Roadmap.">
    <meta name="keywords" content="responsive image gallery, HTML, CSS, grid layout, frontend project, UI design, CSS Grid">
    <meta name="author" content="Gabriel Chamboredon">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Responsive Image Gallery - Frontend Project">
    <meta property="og:description" content="Create a responsive image gallery using HTML and CSS Grid. Learn layout techniques with real image content.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/image-grid-gallery">

    <link rel="icon" href="../common_images/icon_onglet.png" type="image/png">
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div id="images-wrapper">
            <div class="component-wrapper">
                <img src="img/foggy-beach.avif" alt="image of a foggy beach with a large rock">
                <img src="img/white-room.avif" alt="image of a white living room">

            </div>

            <div class="component-wrapper">
                <img src="img/table-food.avif" alt="image of a table with some dish">
                <img src="img/red-front-door.avif" alt="image of a red front door">

            </div>

            <div class="component-wrapper">
                <img src="img/white-appartment.avif" alt="image of a white appartment next to a street">
                <img src="img/beach.avif" alt="image of a beach from the top of a hill">
            </div>
        </div>
    </main>
</body>

</html>

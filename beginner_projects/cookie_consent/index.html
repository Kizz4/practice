<body>
    <main>
        <div id="tabs-selector">
            <button class="active no-default-style" id="FirstTab">First Tab</button>
            <button id="SecondTab" class="no-default-style">Second Tab</button>
            <button id="ThirdTab" class="no-default-style">Third Tab</button>
            <button id="FourthTab" class="no-default-style">Fourth Tab</button>
        </div>
        <p>
            Clicking each tab should hide the content of the other tab and show the content of clicked tab.
            By default, enable the first tab.
        </p>
        <section id="content-tab">
            <h2 class="visually-hidden">Tab Content</h2>
            <p>First Tab content is good</p>
        </section>
        <p>Add some dummy content or just add a simple text showing the tab</p>
        <button id="reset-cookie" class="no-default-style">Reset Your Cookies</button>
    </main>
    <div id="cookie-consent">
        <img src="img/icon-cookie.png" alt="icon of cookie">
        <button id="close-cookie-consent" class="no-default-style" type="button">x</button>
        <p>We use cookies to improve your user experience</p>
        <button id="accept-cookie-consent" class="no-default-style">I love Cookies!</button>
    </div>
